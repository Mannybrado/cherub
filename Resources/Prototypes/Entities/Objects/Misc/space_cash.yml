- type: entity
  parent: BaseItem
  id: SpaceCash
  name: credits
  description: A plastic credit chip containing Standard Terran Credits, a scrapmetal-backed currency.
  components:
  - type: Currency
    price:
      Speso: 1
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Credit: 1
  - type: StaticPrice
    price: 0
  - type: Stack
    stackType: Credit
    count: 1
    baseLayer: base
    layerStates:
    - credits
    - credits_10
    - credits_100
    - credits_500
    - credits_1000
    - cash_1000000
  - type: Sprite
    sprite: Objects/Economy/credits.rsi
    state: credits
    layers:
    - state: credits
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance
  - type: CargoSellBlacklist

- type: material
  id: Credit
  name: credit
  unit: materials-unit-bill
  stackEntity: SpaceCash
  icon: { sprite: /Textures/Objects/Economy/credits.rsi, state: credits }
  price: 1

